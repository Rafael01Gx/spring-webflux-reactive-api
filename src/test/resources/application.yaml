spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  r2dbc:
    url: r2dbc:h2:mem:///reactive_db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:

  flyway:
    enabled: true
    url: jdbc:h2:mem:reactive_db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    user: sa
    password:
    locations: classpath:db/migration